<div class="add-post-wrap clearfix">
    <div class="add-post clearfix">
        <a (click)="openAddPostModal()" data-target="#new-post-modal" data-toggle="modal" data-dismiss="modal" id="add-new-post" class="btn" title="Add new post"><i class="fa fa-plus" aria-hidden="true"></i></a>
    </div>
</div>
<div class="timeline-posts-wrap clearfix" >            
    <div class="timeline-posts">
        <div *ngFor="let post of posts" class="timeline-post-tabs">
            <div class="timeline-image-icon">
                <div class="timeline-image-wrap">
                    <img src="assets/img/profile-girl.png" />
                </div>
            </div>
            <div class="post-container">
                <div class="post-timeline-wrap">
                    <div class="post-header clearfix">
                        <span>{{post.user}} posted on your timeline</span> <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                        <p>{{convertTime(post.time)}}</p>
                    </div>
                    <div class="post-photo">
                        <img src="{{post.pic}}">
                    </div>
                    <div class="post-header">
                        <span>{{post.user}} posted on your timeline</span>
                        <p  class="post-content">{{post.caption}}</p>
                    </div>
                    <div class="post-footer">
                        <span class="like-com-sh like" (click)="likePost(post.postId)">
                            <i class="fa fa-heart heart-icon {{post.liked}}" aria-hidden="true"></i> Like (<span class="likes-count">{{post.likes}}</span>)
                        </span>
                        <span class="like-com-sh comments"><i class="fa fa-commenting" aria-hidden="true"></i> Comments (<span>{{post.comments}}</span>)</span>
                        <span class="like-com-sh share"><i class="fa fa-share-alt" aria-hidden="true"></i> Share (<span>{{post.share}}</span>)</span>
                    </div>
                </div>    
            </div>
        </div>    
    </div>
</div>
