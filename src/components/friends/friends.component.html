<div class="timeline-posts-wrap clearfix" >
    <div class="frnd-request-wrap clearfix">
        <div class="frnd-request-container">
            <div *ngFor="let friends of getFriendData" class="friend-tab clearfix">
                <span><i class="fa fa-ellipsis-v" aria-hidden="true"></i></span>
                <img src="assets/img/{{friends.profile}}">
                <div class="friend-content clearfix">
                    <p>{{friends.name}}</p>
                    <p>{{friends.profession}} at {{friends.jobs}}</p>
                    <input type="button" value="{{friends.friendStatus}}" class="btn btn-default unfollow-frnd">
                    <span class="user-id">{{friends.userId}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
