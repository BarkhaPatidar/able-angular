<div class="signup-container">
    <h3>Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ngb-alert #successAlert *ngIf="errMsg" type="danger" (closed)="errMsg = ''">{{ errMsg }}</ngb-alert>
        <div class="form-group">
          <label>Email<span class="text-danger">*</span></label>
          <input formControlName="email" type="text" class="form-control">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small *ngIf="loginForm.get('email')?.errors?.required" class="text-danger">Please enter email.</small>
            <small *ngIf="loginForm.get('email')?.errors?.email" class="text-danger">Please enter valid email.</small>
          </div>
        </div>
    
        <div class="form-group">
          <label>Password<span class="text-danger">*</span></label>
          <input formControlName="password" type="password" class="form-control">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small *ngIf="loginForm.get('password')?.errors?.required" class="text-danger">Please enter password.</small>
          </div>
        </div>

        <div class="login-link">
            Create an account? <a routerLink="/signup">Signup</a>
        </div>

        <div class="submit-btn">
            <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
</div>
