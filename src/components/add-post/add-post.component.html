<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h1 class="modal-title" id="modal-title">New Post</h1>
</div>
<div class="modal-body">
    <form [formGroup]="addPostForm" (ngSubmit)="savePost()" class="new-post-form">
      <div class="form-group">
        <label>Image URL<span>*</span></label>
        <input type="text" placeholder="Image URL" name="imageURL" id="imageURL" class="form-control">
      </div>
      <div class="form-group">
        <label>Caption<span>*</span></label>
        <textarea class="form-control" placeholder="Write something....!" name="caption" id="caption"></textarea>
      </div>
      <div class="save-post">
      <button type="button" class="btn btn-outline-dark">Add Post</button>
      </div>
    </form>
</div>
